<head>
    <title>Chat Widget Embedded example | ChatBot.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style type="text/css">
        body {
            background: #FFFFFF;
        }

        * {
            font-family: 'Open Sans', sans-serif;
            box-sizing: border-box;
            color: #22272D;
            padding: 0;
            margin: 0;
        }

        h1 {
            width: 100%;
            font-weight: bold;
        }

        iframe {
            border: 0;
        }

        section {
            max-width: 1000px;
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 24px;
            padding: 24px;
            margin: 0 auto;
            justify-items: center;
        }

        section > .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        section > .container > div {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #F2F2F2;
            border-radius: 20px;
            padding: 24px;
            gap: 1rem;
        }

        section div p {
            width: 100%;
            border-radius: 20px;
            background: #F2F2F2;
            padding: 6px;
        }

        #widget {
            width: 100%;
            min-width: 420px;
            min-height: 710px;
            height: auto;
        }

        @media only screen and (max-width: 768px) {
            section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    </section>
